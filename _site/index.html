<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <link rel="stylesheet" href="./egao.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex min-h-screen">
    <!-- Sidebar Navigation -->
    <aside class="w-64 p-4 border-r border-gray-200">
      <ul class="list">
        <li class=""><a href="/" class="link list-row">Getting Started</a></li>
        <li class=""><a href="/classes" class="link list-row">Classes</a></li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-4">
      <p>the <span>kaomoji</span> class will stack elements horizontally</p>
<div class="flex">
  <!-- code -->
  <div>
    <div class="kaomoji">
      <div class="body-round-left"></div>
      <div class="arms-hugging"></div>
      <div class="face-happy"></div>
      <div class="body-round-right"></div>
      <div class="arms-hugging"></div>
    </div>
  </div>
  <!-- result -->
  <div>
    <div class="kaomoji">
      <div class="body-round-left"></div>
      <div class="arms-hugging"></div>
      <div class="face-happy"></div>
      <div class="body-round-right"></div>
      <div class="arms-hugging"></div>
    </div>
  </div>
</div>

<p>you can use the <span>layer</span> class to overlap elements</p>
<div class="kaomoji">
  <div class="body-round-left"></div>
  <div class="arms-hugging"></div>
  <div class="kaomoji">
    <div class="face-happy"></div>
    <div class="kaomoji layer">
      <div class="blush"></div>
      <div class="space"></div>
      <div class="blush"></div>
    </div>
  </div>
  <div class="body-round-right"></div>
  <div class="arms-hugging"></div>
</div>

<p>
  <span>kaomoji</span> and <span>layer</span> can be combined to create
  animation groups
</p>
<div class="kaomoji">
  <div #face class="kaomoji layer bounce">
    <div class="space"></div>
    <div class="face-happy"></div>
  </div>
  <div #body class="kaomoji layer bounce delay-50">
    <div class="body-round-left"></div>
    <div class="space-triple"></div>
    <div class="space-half"></div>
    <div class="body-round-right"></div>
  </div>
  <div #hands class="kaomoji layer bounce delay-100">
    <div class="space-quarter"></div>
    <div class="arms-hugging"></div>
    <div class="space-double"></div>
    <div class="space"></div>
    <div class="arms-hugging"></div>
  </div>
</div>

<p>of course you can style and animate individual elements as well</p>
<div class="kaomoji">
  <div class="body-round-left"></div>
  <div class="arms-hugging attack"></div>
  <div class="kaomoji">
    <div class="face-happy"></div>
    <div class="kaomoji layer">
      <div class="blush" style="color: salmon"></div>
      <div class="space"></div>
      <div class="blush" style="color: salmon"></div>
    </div>
  </div>
  <div class="body-round-right"></div>
  <div class="arms-hugging attack delay-70"></div>
  <div class="stagger">ü•Å</div>
</div>
</body>
    </main>
  </body>
</html>
